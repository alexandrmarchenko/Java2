## Direct log messages to a log file
log4j.appender.client=org.apache.log4j.RollingFileAppender
log4j.appender.client.File=./log4jClients.log
log4j.appender.client.MaxFileSize=1MB
log4j.appender.client.MaxBackupIndex=1
log4j.appender.client.layout=org.apache.log4j.PatternLayout
log4j.appender.client.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n

# Direct log messages to a log file
log4j.appender.admin=org.apache.log4j.RollingFileAppender
log4j.appender.admin.File=./log4jAdmin.log
log4j.appender.admin.MaxFileSize=1MB
log4j.appender.admin.MaxBackupIndex=1
log4j.appender.admin.layout=org.apache.log4j.PatternLayout
log4j.appender.admin.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n